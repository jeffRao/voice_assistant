<body>
    <div class="container">
        <h1>ğŸ™ï¸ è¯­éŸ³åŠ©æ‰‹</h1>

                </select>

        <div class="button-group">
            <button id="start-btn" class="btn-start">å¼€å§‹å½•éŸ³</button>
            <button id="stop-btn" class="btn-stop" disabled>åœæ­¢å½•éŸ³</button>
        </div>

        <div class="recording-indicator" id="recording-indicator">
            <span class="pulse"></span>
            <span style="margin-left: 10px;">æ­£åœ¨å½•éŸ³ä¸­...</span>

        <div class="status" id="status">
            è¯·é€‰æ‹©æ¨¡å‹åç‚¹å‡»"å¼€å§‹å½•éŸ³"

        <div class="output-section">
            <div class="output-box">
                <h3>ğŸ“ è¯†åˆ«ç»“æœ</h3>
                <div class="output-content" id="asr-output">ç­‰å¾…è¯­éŸ³è¾“å…¥...</div>
            </div>

            <div class="output-box">
                <h3>ğŸ¤– AIå›ç­”</h3>
                <div class="output-content" id="llm-output">ç­‰å¾…AIå›ç­”...</div>
            </div>
        </div>
    </div>

    <script>
        let mediaRecorder;
        let audioChunks = [];
        let websocket;
        let sessionId = null;
        let isInitialized = false;

        const startBtn = document.getElementById('start-btn');
        const stopBtn = document.getElementById('stop-btn');
        const asrSelect = document.getElementById('asr-select');
        const ttsSelect = document.getElementById('tts-select');
        const statusDiv = document.getElementById('status');
        const asrOutput = document.getElementById('asr-output');
        const llmOutput = document.getElementById('llm-output');
        const recordingIndicator = document.getElementById('recording-indicator');

        function updateStatus(message, color = '#1976d2') {
            statusDiv.textContent = message;
            statusDiv.style.backgroundColor = color === '#1976d2' ? '#e3f2fd' : 
                                            color === '#4caf50' ? '#e8f5e9' : 
                                            color === '#f44336' ? '#ffebee' : '#fff3e0';
            statusDiv.style.color = color;
        }

        async function initializeModels() {
            if (isInitialized) return true;

            try {
                updateStatus('æ­£åœ¨åˆå§‹åŒ–æ¨¡å‹...', '#ff9800');
                
                const formData = new FormData();
                formData.append('asr_type', asrSelect.value);
                formData.append('tts_type', ttsSelect.value);

                const response = await fetch('/api/initialize', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                
                if (result.status === 'success') {
                    sessionId = result.session_id;
                    isInitialized = true;
                    updateStatus('æ¨¡å‹åˆå§‹åŒ–æˆåŠŸï¼', '#4caf50');
                    connectWebSocket();
                    return true;
                } else {
                    throw new Error(result.message);
                }
            } catch (error) {
                updateStatus(`åˆå§‹åŒ–å¤±è´¥: ${error.message}`, '#f44336');
                return false;
            }
        }

        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            websocket = new WebSocket(`${protocol}//${window.location.host}/ws`);

            websocket.onopen = () => {
                console.log('WebSocketè¿æ¥å·²å»ºç«‹');
            };

            websocket.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleWebSocketMessage(data);
            };

            websocket.onerror = (error) => {
                console.error('WebSocketé”™è¯¯:', error);
                updateStatus('è¿æ¥é”™è¯¯', '#f44336');
            };

            websocket.onclose = () => {
                console.log('WebSocketè¿æ¥å·²å…³é—­');
            };
        }

        function handleWebSocketMessage(data) {
            switch (data.type) {
                case 'status':
                    updateStatus(data.message, '#1976d2');
                    break;
                
                case 'asr_result':
                    asrOutput.textContent = data.text;
                    break;
                
                case 'llm_chunk':
                    if (llmOutput.textContent === 'ç­‰å¾…AIå›ç­”...') {
                        llmOutput.textContent = '';
                    }
                    llmOutput.textContent += data.text;
                    llmOutput.scrollTop = llmOutput.scrollHeight;
                    break;
                
                case 'llm_complete':
                    updateStatus('å¤„ç†å®Œæˆï¼', '#4caf50');
                    break;
                
                case 'error':
                    updateStatus(`é”™è¯¯: ${data.message}`, '#f44336');
                    break;
            }
        }

        startBtn.addEventListener('click', async () => {
            if (!isInitialized) {
                const initialized = await initializeModels();
                if (!initialized) return;
            }

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];

                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    await processAudio(audioBlob);
                    
                    stream.getTracks().forEach(track => track.stop());
                };

                mediaRecorder.start();
                
                startBtn.disabled = true;
                stopBtn.disabled = false;
                recordingIndicator.classList.add('active');
                updateStatus('æ­£åœ¨å½•éŸ³...', '#4caf50');
                
                asrOutput.textContent = 'ç­‰å¾…è¯­éŸ³è¾“å…¥...';
                llmOutput.textContent = 'ç­‰å¾…AIå›ç­”...';

            } catch (error) {
                updateStatus(`å½•éŸ³å¤±è´¥: ${error.message}`, '#f44336');
            }
        });

        stopBtn.addEventListener('click', () => {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
                
                startBtn.disabled = false;
                stopBtn.disabled = true;
                recordingIndicator.classList.remove('active');
                updateStatus('å½•éŸ³å·²åœæ­¢ï¼Œæ­£åœ¨å¤„ç†...', '#ff9800');
            }
        });

        async function processAudio(audioBlob) {
            try {
                const formData = new FormData();
                formData.append('audio', audioBlob, 'recording.wav');
                formData.append('asr_type', asrSelect.value);
                formData.append('tts_type', ttsSelect.value);
                formData.append('session_id', sessionId);

                const response = await fetch('/api/process_audio', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                
                if (result.status === 'success' && websocket) {
                    websocket.send(JSON.stringify({
                        type: 'process',
                        audio_path: result.audio_path,
                        asr_type: asrSelect.value,
                        tts_type: ttsSelect.value
                    }));
                } else {
                    throw new Error(result.message);
                }
            } catch (error) {
                updateStatus(`å¤„ç†å¤±è´¥: ${error.message}`, '#f44336');
            }
        }

        // é¡µé¢å¸è½½æ—¶å…³é—­WebSocket
        window.addEventListener('beforeunload', () => {
            if (websocket) {
                websocket.close();
            }
        });
    </script>
